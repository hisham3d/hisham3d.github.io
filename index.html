<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HISHAM</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>IS HISHAM THE BATMAN?</h1>

<button onclick="redirectToYes()">YES</button>
<button id="noButton" onclick="redirectToNo()">NO</button>

<script>
    function redirectToYes() {
        window.location.href = 'yes.html';
    }
    
    function randomlyPositionNoButton() {
        const button = document.getElementById('noButton');
        const maxWidth = window.innerWidth - 150;
        const maxHeight = window.innerHeight - 50;
        const randomX = Math.random() * maxWidth;
        const randomY = Math.random() * maxHeight;

        button.style.position = 'absolute';
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
    }

    document.getElementById('noButton').addEventListener('mouseover', randomlyPositionNoButton);

    function redirectToNo() {
        window.location.href = 'no.html';
    }
</script>

</body>
</html>
